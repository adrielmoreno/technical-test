<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email" id="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="ContraseÃ±a" formControlName="password" id="password">
        </mat-form-field>
      </p>
      <p>
        <a mat-button routerLink="/auth/signup" >Registrarme</a>
      </p>

      <div class="button">
        <button type="submit" mat-button [disabled]="formLogin.invalid" color="accent">Entrar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
